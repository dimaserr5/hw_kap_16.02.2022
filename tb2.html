<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица 2</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<div>
    <table>
        <tbody>
        <tr>
            <td rowspan="2" style="transform: rotate(270deg);">Код товара</td>
            <td rowspan="2">Наименование товара</td>
            <td colspan="2">Количество</td>
            <td rowspan="2">Остаток</td>
            <td rowspan="2">Макс. Продано товара</td>
            <td rowspan="2">Мин. на складе</td>
        </tr>
        <tr>
            <td>На складе</td>
            <td>Продано товара</td>
        </tr>
        <tr>
            <td>1.</td>
            <td>Монитор LG</td>
            <td>23</td>
            <td>11</td>
            <td>12</td>
            <td rowspan="4">13</td>
            <td rowspan="4">12</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Монитор Samsung</td>
            <td>15</td>
            <td>2</td>
            <td>13</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Системный блок</td>
            <td>38</td>
            <td>13</td>
            <td>25</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Манипулятор мыши</td>
            <td>40</td>
            <td>13</td>
            <td>27</td>
        </tr>
        <tr>
            <td></td>
            <td>Всего:</td>
            <td>116</td>
            <td>39</td>
            <td rowspan="1"></td>
            <td rowspan="1"></td>
            <td rowspan="1"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
